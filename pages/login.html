<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mont Choffe Login</title>
    <link rel="stylesheet" href="pages-css/login.css"> <!-- linking css -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!--<script src="https://accounts.google.com/gsi/client" async></script>-->

        #token-display {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            max-width: 400px;
            word-wrap: break-word;
            text-align: left;
            font-size: 0.9em;
        }
        #token-display strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
    </style>

</head>
<body>
    <div class="login-bg">
        <div class="login-card">
            <h2 id="formTitle">Login</h2>

            <!-- LOGIN / SIGNUP FORM -->
            <form id="authForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="text" id="name" placeholder="Full Name (Sign Up)" style="display:none;">
                <button type="submit" id="authBtn">Login</button>
            </form>

            <!-- TOGGLE LINK -->
            <p class="toggle-text">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleLink">Sign Up</a>
            </p>

            <!-- ERROR / STATUS MESSAGES -->
            <p id="errorMessage" style="color:red;"></p>
            <p id="status-message" style="color:blue;"></p>

            <!-- GOOGLE LOGIN -->
            <div id="g_id_onload"
                data-client_id="66529196302-tatj5ll5rfja9lboj9efq5qr9a1rffsa.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                data-callback="handleCredentialResponse"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="outline"
                data-text="signin_with"
                data-size="large">
            </div>
        </div>
    </div>

    <script src="pages-js/login.js"></script>
    
</body>
</html>
