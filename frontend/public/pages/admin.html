<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mont Choffe | Admin Suite</title>
    <link rel="stylesheet" href="pages-css/main_page.css"> <!-- For Header -->
    <link rel="stylesheet" href="pages-css/admin.css"> <!-- The new CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="admin-body">

    <!-- Re-use your main header here for consistency -->
    
    <div class="admin-container">
        <header class="admin-header">
            <h1>Admin Dashboard</h1>
            <a href="products.html" class="btn-edit">View Store</a>
        </header>

        <!-- ADD PRODUCT FORM -->
        <section class="admin-card">
            <h2><i class="fa-solid fa-plus"></i> Add New Product</h2>
            <form id="addProductForm" class="admin-form">
                <div>
                    <label>Product Name</label>
                    <input type="text" id="pName" placeholder="e.g. Arabica Gold Roast" required>
                </div>
                <div>
                    <label>Price (AED)</label>
                    <input type="number" step="0.01" id="pPrice" placeholder="0.00" required>
                </div>
                <div>
                    <label>Category</label>
                    <select id="pCategory">
                        <option value="chocolate">Chocolate</option>
                        <option value="coffee">Coffee</option>
                        <option value="gift">Gift Hamper</option>
                    </select>
                </div>
                <div>
                    <label>Image URL Path</label>
                    <input type="text" id="pImage" placeholder="pages-images/products/name.png">
                </div>
                <div class="full-width">
                    <label>Description</label>
                    <textarea id="pDesc" rows="3" placeholder="Describe the flavor notes..."></textarea>
                </div>
                <button type="submit" class="admin-btn">Upload to Boutique</button>
            </form>
        </section>

        <!-- INVENTORY MANAGEMENT -->
        <section class="inventory-section">
            <h2>Current Inventory</h2>
            <div class="admin-table-wrapper">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList">
                        <!-- Loaded dynamically via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="pages-js/api.js"></script>
    <script>
        // Simple logic to load inventory into the table
        async function loadInventory() {
            const res = await fetch('http://localhost:3000/api/products');
            const products = await res.json();
            const list = document.getElementById('inventoryList');
            list.innerHTML = products.map(p => `
                <tr>
                    <td><img src="${p.image}" alt=""></td>
                    <td>${p.name}</td>
                    <td>${p.category}</td>
                    <td>${p.price} AED</td>
                    <td>
                        <button class="btn-edit">Edit</button>
                        <button class="btn-delete" onclick="deleteProduct(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const product = {
                name: document.getElementById('pName').value,
                price: parseFloat(document.getElementById('pPrice').value),
                image: document.getElementById('pImage').value,
                category: document.getElementById('pCategory').value,
                description: document.getElementById('pDesc').value
            };

            const res = await fetch('http://localhost:3000/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            
            if(res.ok) {
                alert("New Luxury Item Added!");
                window.location.reload();
            }
        });

        async function deleteProduct(id) {
            if(confirm("Delete this item?")) {
                await fetch(`http://localhost:3000/api/products/${id}`, { method: 'DELETE' });
                window.location.reload();
            }
        }

        loadInventory();
    </script>
</body>
</html>
