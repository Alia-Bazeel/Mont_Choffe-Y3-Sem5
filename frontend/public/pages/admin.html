<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Mont Choffe</title>
    <link rel="stylesheet" href="pages-css/admin.css">
    <link rel="stylesheet" href="pages-css/main_page.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Same header as other pages -->
    </header>

    <main class="admin-container">
        <h1>Admin Dashboard</h1>
        
        <div class="admin-grid">
            <!-- Products Management -->
            <section class="admin-section">
                <h2><i class="fas fa-box"></i> Products</h2>
                <div class="admin-actions">
                    <button id="addProductBtn" class="admin-btn">Add New Product</button>
                    <button id="refreshProductsBtn" class="admin-btn">Refresh List</button>
                </div>
                <div id="productsList" class="admin-list">
                    <!-- Products will be loaded here -->
                </div>
            </section>

            <!-- Orders Management -->
            <section class="admin-section">
                <h2><i class="fas fa-shopping-cart"></i> Orders</h2>
                <div class="admin-filters">
                    <select id="orderFilter">
                        <option value="all">All Orders</option>
                        <option value="pending">Pending</option>
                        <option value="processing">Processing</option>
                        <option value="shipped">Shipped</option>
                        <option value="delivered">Delivered</option>
                    </select>
                </div>
                <div id="ordersList" class="admin-list">
                    <!-- Orders will be loaded here -->
                </div>
            </section>

            <!-- Contact Messages -->
            <section class="admin-section">
                <h2><i class="fas fa-envelope"></i> Contact Messages</h2>
                <div id="messagesList" class="admin-list">
                    <!-- Messages will be loaded here -->
                </div>
            </section>

            <!-- Career Applications -->
            <section class="admin-section">
                <h2><i class="fas fa-briefcase"></i> Career Applications</h2>
                <div id="applicationsList" class="admin-list">
                    <!-- Applications will be loaded here -->
                </div>
            </section>
        </div>

        <!-- Product Modal -->
        <div id="productModal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h3 id="modalTitle">Add New Product</h3>
                <form id="productForm">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price (د.إ)</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category</label>
                        <select id="productCategory" required>
                            <option value="chocolate">Chocolate</option>
                            <option value="coffee">Coffee</option>
                            <option value="gift">Gift</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" id="productStock" value="100">
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="text" id="productImage" placeholder="image-name.png">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="productFeatured">
                            Featured Product
                        </label>
                    </div>
                    <button type="submit" class="admin-btn">Save Product</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Mont Choffe. All rights reserved.</p>
    </footer>

    <script type="module" src="pages-js/admin.js"></script>
</body>
</html>
