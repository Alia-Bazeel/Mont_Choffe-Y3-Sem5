<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="detectLocation">Detect My Location</button>
      <p id="locationOutput"></p>
<script>
    const btn = document.getElementById("detectLocation");
const output = document.getElementById("locationOutput");

btn.addEventListener("click", () => {
  if (!navigator.geolocation) {
    output.innerText = "Geolocation not supported.";
    return;
  }

  output.innerText = "Detecting location...";
});


navigator.geolocation.getCurrentPosition(
  (position) => {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;
    getCityCountry(latitude, longitude);
  },
  () => {
    output.innerText = "Location permission denied.";
  }
);


function getCityCountry(lat, lon) {
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(res => res.json())
    .then(data => {
      const city =
        data.address.city ||
        data.address.town ||
        data.address.village ||
        "Unknown city";

      const country = data.address.country;

      output.innerText = `ğŸ“ ${city}, ${country}`;
    });
}

</script>
</body>
</html>
